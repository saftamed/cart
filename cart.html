<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Shopping Cart</h1>
      </div>

      <div class="cart transition is-open">
        <div class="table">
          <div class="layout-inline row th">
            <div class="col col-pro">Product</div>
            <div class="col col-price align-center">Price</div>
            <div class="col col-qty align-center">QTY</div>
            <div class="col">Total</div>
            <div class="col">Like</div>
          </div>
          <div class="items">
              <div class="layout-inline row item">
                <div class="col col-pro layout-inline">
                  <p>
                    Happy Little Critter
                    <a href="#" class="btn btn-update" onclick="del(0)">Delete</a>
                  </p>
                </div>
    
                <div class="col col-price col-numeric align-center">
                  <p>£50</p>
                </div>
    
                <div class="col col-qty layout-inline">
                  <a href="#" class="qty qty-minus" onclick="minus(0)">-</a>
                  <input type="numeric" value="3" class="qte"/>
                  <a href="#" class="qty qty-plus" onclick="plus(0)">+</a>
                </div>
    
                <div class="col col-total col-numeric "><p class="total">£150</p></div>
                <div class="col col-total col-numeric " onclick="like(0)"><p ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="gray" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                  </svg></p></div>
              </div>
              <div class="layout-inline row item">
                <div class="col col-pro layout-inline">
                  <p>
                    Happy Little Critter 2
                    <a href="#" class="btn btn-update" onclick="del(1)">Delete</a>
                  </p>
                </div>
    
                <div class="col col-price col-numeric align-center">
                  <p>£100</p>
                </div>
    
                <div class="col col-qty layout-inline">
                  <a href="#" class="qty qty-minus" onclick="minus(1)">-</a>
                  <input type="numeric" value="2" class="qte"/>
                  <a href="#" class="qty qty-plus" onclick="plus(1)">+</a>
                </div>
    
                <div class="col col-total col-numeric "><p class="total">£200</p></div>
                <div class="col col-total col-numeric " onclick="like(1)"><p ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="gray" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                  </svg></p></div>
              </div>
              <div class="layout-inline row item">
                <div class="col col-pro layout-inline">
                  <p>
                    Happy Little Critter 3
                    <a href="#" class="btn btn-update" onclick="del(2)">Delete</a>
                  </p>
                </div>
    
                <div class="col col-price col-numeric align-center">
                  <p>£150</p>
                </div>
    
                <div class="col col-qty layout-inline">
                  <a href="#" class="qty qty-minus" onclick="minus(2)">-</a>
                  <input type="numeric" value="1" class="qte"/>
                  <a href="#" class="qty qty-plus" onclick="plus(2)">+</a>
                </div>
    
                <div class="col col-total col-numeric "><p class="total">£150</p></div>
                <div class="col col-total col-numeric " onclick="like(2)"><p ><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="gray" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                  </svg></p></div>
              </div>

          </div>

          <div class="tf">
            <div class="row layout-inline">
              <div class="col">
                <p >Total : <span class="tt"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
